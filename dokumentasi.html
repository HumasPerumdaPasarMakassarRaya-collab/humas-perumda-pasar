<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Humas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Dashboard Protokoler / Humas</h2>
<p>Selamat datang, <b>Humas</b></p>

<button onclick="logout()">Logout</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyDB2VM_2VbesCkNs9og0saP7lRum93TqCI",
  authDomain: "humas-perumda-pasar-maka-9d4d0.firebaseapp.com",
  projectId: "humas-perumda-pasar-maka-9d4d0",
  storageBucket: "humas-perumda-pasar-maka-9d4d0.firebasestorage.app",
  messagingSenderId: "1064569749212",
  appId: "1:1064569749212:web:5acc95cd27795796da7e19"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "index.html";
    }
  });

  window.logout = async () => {
    await signOut(auth);
    window.location.href = "index.html";
  };
</script>

</body>
</html>
