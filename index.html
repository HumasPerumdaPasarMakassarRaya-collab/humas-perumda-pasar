<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login HUMAS</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:#000;
  overflow:hidden;
}

/* ================= BACKGROUND ================= */
.bg{
  position:fixed;
  inset:0;
  background:url("assets/images/bg-index.jpg") center top / cover no-repeat;
  z-index:0;
}

/* ================= OVERLAY ================= */
.overlay{
  position:relative;
  width:100%;
  height:100%;
}

/* ================= BUBBLE AREA (MOBILE) ================= */
.bubble-area{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  top:58%;                /* ‚¨ÖÔ∏è posisi bubble di gambar (mobile) */
  width:72%;              /* ‚¨ÖÔ∏è lebar bubble di gambar */
  max-width:340px;
}

/* ================= FORM ================= */
.input-box{
  position:relative;
  margin-bottom:14px;
}

.input-box input{
  width:100%;
  padding:14px 44px 14px 16px;
  border-radius:16px;
  border:3px solid #000;
  font-size:16px;
  outline:none;
}

/* Eye */
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

/* Button */
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:4px solid #000;
  background:#FFD21E;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}

button:hover{transform:scale(1.03);}
button:active{transform:scale(0.97);}

/* ================= DESKTOP MODE ================= */
@media (min-width: 768px){

  .bg{
    background:url("assets/images/bg-index.jpg") center center / contain no-repeat;
  }

  .bubble-area{
    top:54%;              /* ‚¨ÖÔ∏è bubble pas di desktop */
    width:300px;          /* ‚¨ÖÔ∏è mengikuti bubble di gambar desktop */
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="overlay">

  <!-- FORM DI DALAM BUBBLE GAMBAR -->
  <div class="bubble-area">

    <div class="input-box">
      <input type="email" placeholder="Email">
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Password">
      <span class="eye" onclick="togglePassword()">üëÄ</span>
    </div>

    <button onclick="login()">LOGIN</button>

  </div>

</div>

<script>
function togglePassword(){
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}

function login(){
  window.location.href = "admin.html";
}
</script>

</body>
</html>
