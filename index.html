<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Humas</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#ffd54f,#f9a825);
}
.app{
  max-width:420px;
  margin:auto;
  background:#fff;
  min-height:100vh;
}
.header{
  background:#000;
  color:#00e5ff;
  padding:20px;
  text-align:center;
}
.content{padding:25px}
.card{
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.2);
}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:20px;
  padding:15px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#00bcd4,#0288d1);
  color:#fff;
  font-size:16px;
}
.footer{
  text-align:center;
  font-size:12px;
  padding:10px;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <h2>PERUMDA PASAR KARYA</h2>
    <p>Dokumentasi & Agenda</p>
  </div>

  <div class="content">
    <div class="card">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <p id="error" style="color:red;text-align:center"></p>
    </div>
  </div>

  <div class="footer">Â© 2026 Humas Perumda Pasar</div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDB2VM_2VbesCkNs9og0saP7lRum93TqCI",
  authDomain: "humas-perumda-pasar-maka-9d4d0.firebaseapp.com",
  projectId: "humas-perumda-pasar-maka-9d4d0",
  storageBucket: "humas-perumda-pasar-maka-9d4d0.firebasestorage.app",
  messagingSenderId: "1064569749212",
  appId: "1:1064569749212:web:5acc95cd27795796da7e19"
};
firebase.initializeApp(firebaseConfig);

function login(){
  firebase.auth().signInWithEmailAndPassword(
    email.value,password.value
  ).then(()=>{
    window.location="admin.html";
  }).catch(e=>{
    error.innerText=e.message;
  })
}
</script>
</body>
</html>
