<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Humas Perumda Pasar Makassar Raya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3c4;
      padding: 40px;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #f1b400;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loginBox">
  <h3>Login</h3>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button id="loginBtn">Login</button>
</div>

<div id="status"></div>
  </div>

    <!-- Firebase -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    const firebaseConfig = {
    apiKey: "AIzaSyDB2VM_2VbesCkNs9og0saP7lRum93TqCI",
    authDomain: "humas-perumda-pasar-maka-9d4d0.firebaseapp.com",
    projectId: "humas-perumda-pasar-maka-9d4d0",
    storageBucket: "humas-perumda-pasar-maka-9d4d0.firebasestorage.app",
    messagingSenderId: "1064569749212",
    appId: "1:1064569749212:web:5acc95cd27795796da7e19"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      document.getElementById("status").innerText = "Login berhasil";
    } catch (err) {
      alert("Login gagal: " + err.message);
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        document.getElementById("status").innerText =
          "Masuk sebagai " + snap.data().role.toUpperCase();
      } else {
        alert("Data user tidak ditemukan di Firestore");
      }
    }
  });
  </script>

  
</body>
</html>
