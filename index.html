<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>Login HUMAS</title>

<style>
/* RESET */
*{
  box-sizing:border-box;
  font-family: 'Arial', sans-serif;
}

/* BODY */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  background:#000;
}

/* BACKGROUND GAMBAR */
.bg{
  position:fixed;
  inset:0;
  background:url("background-login.jpg") center/cover no-repeat;
  z-index:-1;
}

/* BUBBLE LOGIN */
.bubble{
  width:90%;
  max-width:360px;
  margin-top:260px; /* ‚¨ÖÔ∏è NAIK TURUN DI SINI */
  padding:18px 16px 22px;
}

/* INPUT */
.input-box{
  position:relative;
  margin-bottom:14px;
}

.input-box input{
  width:100%;
  padding:14px 44px 14px 16px;
  border-radius:16px;
  border:3px solid #000;
  font-size:16px;
  outline:none;
}

/* ICON EYE */
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

/* BUTTON LOGIN */
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:4px solid #000;
  background:#FFD21E;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:scale(1.03);
}

button:active{
  transform:scale(0.97);
}

/* KUNCI DESKTOP MODE */
@media (min-width:768px){
  body{
    justify-content:center;
  }

  .bubble{
    margin-top:260px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="bubble">

  <div class="input-box">
    <input type="email" placeholder="Email" required>
  </div>

  <div class="input-box">
    <input type="password" id="password" placeholder="Password" required>
    <span class="eye" onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="login()">LOGIN</button>

</div>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

function login(){
  // logika login nanti
  window.location.href = "admin.html";
}
</script>

</body>
</html>
