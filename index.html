<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login HUMAS</title>

<style>
/* RESET */
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

html, body{
  width:100%;
  height:100%;
  margin:0;
}

/* === KANVAS BACKGROUND === */
.page{
  position:relative;
  width:100%;
  height:100vh;

  background-image:url("assets/images/bg-index.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* === AREA BUBBLE (ANCHOR) === */
.bubble-area{
  position:absolute;

  /* üîß INI KUNCI POSISI DALAM GAMBAR */
  top:42%;
  left:50%;
  transform:translate(-50%, -50%);

  width:90%;
  max-width:360px;
}

/* === FORM LOGIN === */
.login-form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* INPUT */
.input-box{
  position:relative;
}

.input-box input{
  width:100%;
  padding:14px 44px 14px 16px;
  border-radius:16px;
  border:3px solid #000;
  font-size:16px;
  outline:none;
}

/* ICON EYE */
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

/* BUTTON */
button{
  padding:14px;
  border-radius:18px;
  border:4px solid #000;
  background:#FFD21E;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}

button:hover{ transform:scale(1.03); }
button:active{ transform:scale(0.97); }

/* === KUNCI DESKTOP MODE (CHROME MOBILE) === */
@media (min-width:768px){
  .page{
    max-width:420px;
    margin:auto;
  }
}
</style>
</head>

<body>

<div class="page">

  <!-- FORM TEPAT DI DALAM BUBBLE GAMBAR -->
  <div class="bubble-area">
    <form class="login-form">

      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <span class="eye" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="button" onclick="login()">LOGIN</button>

    </form>
  </div>

</div>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

function login(){
  window.location.href = "admin.html";
}
</script>

</body>
</html>
