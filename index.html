<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Humas Perumda Pasar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;

  background-image: url("./assets/images/bg-index.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: top center;

  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:140px;
}

.login-box{
  background:rgba(255,255,255,0.95);
  width:90%;
  max-width:360px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.logo{
  text-align:center;
  margin-bottom:15px;
}

.logo img{
  width:90px;
}

h2{
  text-align:center;
  margin-bottom:20px;
  color:#222;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  background:#0d6efd;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#0b5ed7;
}

#error{
  color:red;
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login-box">
  <div class="logo">
    <!-- <img src="assets/images/logo.png"> -->
  </div>

  <h2>Login Sistem Humas</h2>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button id="loginBtn">Login</button>
  <div id="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDB2VM_2VbesCkNs9og0saP7lRum93TqCI",
  authDomain: "humas-perumda-pasar-maka-9d4d0.firebaseapp.com",
  projectId: "humas-perumda-pasar-maka-9d4d0",
  storageBucket: "humas-perumda-pasar-maka-9d4d0.firebasestorage.app",
  messagingSenderId: "1064569749212",
  appId: "1:1064569749212:web:5acc95cd27795796da7e19"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");
  error.innerText = "";

  try{
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const uid = userCred.user.uid;

    const userSnap = await getDoc(doc(db, "users", uid));

    if(!userSnap.exists()){
      error.innerText = "Data user tidak ditemukan";
      return;
    }

    const role = userSnap.data().role;

    if(role === "admin"){
      location.href = "admin.html";
    }
    else if(role === "dokumentasi"){
      location.href = "dokumentasi.html";
    }
    else if(role === "protokoler"){
      location.href = "protokoler.html";
    }
    else{
      error.innerText = "Role tidak dikenali";
    }

  }catch(err){
    error.innerText = "Login gagal";
  }
};
</script>

</body>
</html>
