<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Humas Perumda Pasar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Comic Sans MS","Segoe UI",sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:url("./assets/images/bg-index.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== BUBBLE KOMIK ===== */
.bubble{
  position:relative;
  width:90%;
  max-width:360px;
  padding:18px 16px 22px;

  /* ‚¨ÜÔ∏è NAIKKAN POSISI */
  transform: translateY(-40px);
}

/* Ekor bubble */
.bubble::after{
  content:"";
  position:absolute;
  bottom:-28px;
  left:60px;
  width:0;
  height:0;
  border-top:28px solid rgba(255,255,255,0);
  border-left:26px solid transparent;
}

/* ===== INPUT ===== */
.input{
  width:100%;
  margin-bottom:12px;
  position:relative;
}

.input input{
  width:100%;
  padding:12px 42px 12px 12px;
  font-size:15px;
  border:3px solid #000;
  border-radius:10px;
  outline:none;
  background:#fff;
}

.input input:focus{
  background:#fff8d6;
}

/* Eye icon */
.eye{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  cursor:pointer;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  font-size:18px;
  font-weight:bold;
  background:#ffcc00;
  border:4px solid #000;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 5px 0 #000;
  transition:.15s;
}

button:hover{
  background:#ffd633;
}

button:active{
  transform:translateY(4px);
  box-shadow:0 1px 0 #000;
}

/* Error */
#error{
  margin-top:8px;
  text-align:center;
  font-weight:bold;
  color:#b00000;
}

/* Desktop */
@media(min-width:768px){
  .bubble{
    max-width:420px;
  }
}
</style>
</head>

<body>

<div class="bubble">

  <div class="input">
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input">
    <input type="password" id="password" placeholder="Password">
    <span class="eye" onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="login()">LOGIN</button>

  <div id="error"></div>
</div>

<script>
function togglePassword(){
  const p=document.getElementById("password");
  p.type = p.type==="password" ? "text" : "password";
}

function login(){
  document.getElementById("error").innerText =
    "üîê Login Firebase akan disambungkan selanjutnya";
}
</script>

</body>
</html>
