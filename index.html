<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Sistem Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0b5ed7;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Sistem</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <div class="error" id="errorMsg"></div>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    // 1️⃣ IMPORT FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2️⃣ CONFIG FIREBASE (PASTE MILIK ANDA)
    const firebaseConfig = {
  apiKey: "AIzaSyDB2VM_2VbesCkNs9og0saP7lRum93TqCI",
  authDomain: "humas-perumda-pasar-maka-9d4d0.firebaseapp.com",
  projectId: "humas-perumda-pasar-maka-9d4d0",
  storageBucket: "humas-perumda-pasar-maka-9d4d0.firebasestorage.app",
  messagingSenderId: "1064569749212",
  appId: "1:1064569749212:web:5acc95cd27795796da7e19"
};
    };

    // 3️⃣ INIT
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 4️⃣ LOGIN
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      try {
        // AUTH LOGIN
        await signInWithEmailAndPassword(auth, email, password);

        // CEK ROLE DI FIRESTORE
        const q = query(
          collection(db, "users"),
          where("email", "==", email),
          where("aktif", "==", true)
        );

        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          errorMsg.textContent = "Akun tidak terdaftar atau tidak aktif";
          return;
        }

        const userData = querySnapshot.docs[0].data();
        const role = userData.role;

        // REDIRECT BERDASARKAN ROLE
        if (role === "admin") {
          window.location.href = "admin.html";
        } else if (role === "humas") {
          window.location.href = "humas.html";
        } else if (role === "dokumentasi") {
          window.location.href = "dokumentasi.html";
        } else {
          errorMsg.textContent = "Role tidak dikenali";
        }

      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>

</body>
</html>
