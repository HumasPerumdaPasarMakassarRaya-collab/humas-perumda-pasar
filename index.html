<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Login HUMAS</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  background:#000;
}

/* ======================
   BACKGROUND DEFAULT (MOBILE)
====================== */
.bg{
  position:fixed;
  inset:0;
  background:
    url("assets/images/bg-index.jpg")
    center top / cover
    no-repeat;
  z-index:-1;
}

/* ======================
   LOGIN BUBBLE DEFAULT
====================== */
.bubble{
  width:90%;
  max-width:360px;
  margin-top:100px;
  padding:16px;
}

/* INPUT */
.input-box{
  position:relative;
  margin-bottom:14px;
}

.input-box input{
  width:100%;
  padding:14px 44px 14px 16px;
  border-radius:16px;
  border:3px solid #000;
  font-size:16px;
  outline:none;
}

/* EYE ICON */
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:4px solid #000;
  background:#FFD21E;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

button:hover{ transform:scale(1.03); }
button:active{ transform:scale(0.97); }

/* ======================
   DESKTOP MODE / LAYAR BESAR
   (termasuk Chrome mobile + Desktop Mode ON)
====================== */
@media (min-width: 768px) {

  body{
    align-items:center;
  }

  .bg{
    background:
      url("assets/images/bg-index.jpg")
      center center / contain
      no-repeat;
  }

  .bubble{
    margin-top:0;
    max-width:320px;
  }

  .input-box input{
    font-size:15px;
    padding:12px 42px 12px 14px;
  }

  button{
    font-size:16px;
    padding:12px;
  }
}

/* ======================
   DESKTOP ASLI (mouse)
====================== */
@media (hover:hover) and (pointer:fine){
  .bubble{
    transform:scale(0.95);
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="bubble">

  <div class="input-box">
    <input type="email" placeholder="Email">
  </div>

  <div class="input-box">
    <input type="password" id="password" placeholder="Password">
    <span class="eye" onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="login()">LOGIN</button>

</div>

<script>
function togglePassword(){
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}

function login(){
  window.location.href = "admin.html";
}
</script>

</body>
</html>
