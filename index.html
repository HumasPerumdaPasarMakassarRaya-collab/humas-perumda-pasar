<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Humas Perumda Pasar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: "Comic Sans MS", "Segoe UI", sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:url("./assets/images/bg-index.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== DIALOG KOMIK ===== */
.dialog-box{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,0.92);
  border:6px solid #000;
  border-radius:18px;
  padding:22px 18px 26px;
  position:relative;
  box-shadow:8px 8px 0 #000;
}

/* Ekor dialog */
.dialog-box::after{
  content:"";
  position:absolute;
  bottom:-28px;
  left:50px;
  width:0;
  height:0;
  border-top:28px solid #fff;
  border-left:28px solid transparent;
  border-right:6px solid transparent;
  transform:rotate(-10deg);
}

/* Judul */
.dialog-title{
  text-align:center;
  font-weight:bold;
  color:#e60000;
  letter-spacing:1px;
  margin-bottom:14px;
}

/* Input */
.input-group{
  margin-bottom:14px;
  position:relative;
}

input{
  width:100%;
  padding:12px 44px 12px 12px;
  border:3px solid #000;
  border-radius:10px;
  font-size:15px;
  outline:none;
}

input:focus{
  background:#fff8d6;
}

/* Eye icon */
.eye{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

/* Button */
button{
  width:100%;
  padding:12px;
  font-size:18px;
  font-weight:bold;
  background:#ffcc00;
  border:4px solid #000;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 5px 0 #000;
  transition:.15s;
}

button:hover{
  background:#ffd633;
}

button:active{
  transform:translateY(4px);
  box-shadow:0 1px 0 #000;
}

/* Error */
#error{
  margin-top:10px;
  text-align:center;
  color:#c00000;
  font-weight:bold;
}

/* Responsive PC */
@media(min-width:768px){
  .dialog-box{
    max-width:520px;
    padding:28px;
  }
}
</style>
</head>

<body>

<div class="dialog-box">
  <div class="dialog-title">SILAHKAN LOGIN</div>

  <div class="input-group">
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
    <span class="eye" onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="login()">LOGIN</button>

  <div id="error"></div>
</div>

<script>
function togglePassword(){
  const p=document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}

function login(){
  document.getElementById("error").innerText =
    "‚ö†Ô∏è Login Firebase akan kita sambungkan di step berikutnya";
}
</script>

</body>
</html>
