<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Humas Perumda Pasar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:url("./assets/images/bg-index.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* GLASS BOX */
.login-box{
  width:90%;
  max-width:360px;
  padding:26px 22px;
  border-radius:22px;
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,.18);
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

.login-box h2{
  text-align:center;
  color:white;
  margin-bottom:22px;
}

/* INPUT */
input{
  width:100%;
  padding:14px 16px;
  margin-bottom:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  outline:none;
  background:rgba(255,255,255,.95);
}

/* PASSWORD */
.password-wrapper{
  position:relative;
}

.eye-btn{
  position:absolute;
  top:50%;
  right:14px;
  transform:translateY(-50%);
  width:22px;
  height:22px;
  cursor:pointer;
  opacity:.7;
}
.eye-btn:hover{opacity:1;}

/* STRENGTH */
.strength{
  height:6px;
  background:#ddd;
  border-radius:6px;
  overflow:hidden;
  margin-bottom:18px;
}
.strength-bar{
  height:100%;
  width:0;
  transition:.3s;
}
.weak{background:#ff4d4d;}
.medium{background:#ffc107;}
.strong{background:#4caf50;}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#0d6efd,#00c6ff);
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px) scale(1.02);
  box-shadow:0 12px 25px rgba(0,123,255,.5);
}

/* ERROR */
#error{
  color:#ffdddd;
  text-align:center;
  margin-top:12px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email" required>

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password" required>

    <div class="eye-btn" onclick="togglePassword()">
      <!-- eye open -->
      <svg id="eyeOpen" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M1 12C3.5 7 7.5 4 12 4s8.5 3 11 8c-2.5 5-6.5 8-11 8S3.5 17 1 12Z"
              stroke="#333" stroke-width="2"/>
        <circle cx="12" cy="12" r="3"
                stroke="#333" stroke-width="2"/>
      </svg>

      <!-- eye close -->
      <svg id="eyeClose" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg" style="display:none">
        <path d="M3 3L21 21" stroke="#333" stroke-width="2"/>
        <path d="M1 12C3.5 7 7.5 4 12 4"
              stroke="#333" stroke-width="2"/>
        <path d="M23 12c-2.5 5-6.5 8-11 8"
              stroke="#333" stroke-width="2"/>
      </svg>
    </div>
  </div>

  <div class="strength">
    <div class="strength-bar" id="strengthBar"></div>
  </div>

  <button id="loginBtn">Login</button>
  <div id="error"></div>
</div>

<!-- FIREBASE + LOGIN -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDB2VM_2VbesCkNs9og0saP7lRum93TqCI",
  authDomain: "humas-perumda-pasar-maka-9d4d0.firebaseapp.com",
  projectId: "humas-perumda-pasar-maka-9d4d0",
  storageBucket: "humas-perumda-pasar-maka-9d4d0.firebasestorage.app",
  messagingSenderId: "1064569749212",
  appId: "1:1064569749212:web:5acc95cd27795796da7e19"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("loginBtn").onclick = async () => {
  const email = emailInput.value;
  const password = passwordInput.value;
  error.innerText = "";

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    console.log("LOGIN OK:", userCred.user.uid);

    const uid = userCred.user.uid;
    const snap = await getDoc(doc(db, "users", uid));

    console.log("DOC EXISTS:", snap.exists());

    if (!snap.exists()) {
      error.innerText = "Data user tidak ditemukan";
      return;
    }

    const data = snap.data();
    console.log("USER DATA:", data);

    if (data.aktif !== true) {
      error.innerText = "Akun tidak aktif";
      return;
    }

    if (data.role === "admin") {
      window.location.href = "admin.html";
    } else if (data.role === "dokumentasi") {
      window.location.href = "dokumentasi.html";
    } else if (data.role === "protokoler") {
      window.location.href = "protokoler.html";
    } else {
      error.innerText = "Role tidak valid";
    }

  } catch (err) {
    console.error("ERROR:", err);
    error.innerText = err.message;
  }
};
</script>

</body>
</html>
