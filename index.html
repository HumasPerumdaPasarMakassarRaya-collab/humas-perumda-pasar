<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Humas Perumda Pasar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:url("./assets/images/bg-index.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= DIALOG LOGIN ================= */
.login-dialog{
  position:absolute;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  width:85%;
  max-width:360px;
  padding:22px 20px;
  background:#ffffff;
  border-radius:18px;
  box-shadow:
    0 10px 0 #000,
    0 18px 35px rgba(0,0,0,.35);
  text-align:center;
}

.login-dialog h2{
  margin-bottom:18px;
  color:#e53935;
  font-weight:900;
  letter-spacing:1px;
}

/* INPUT */
.login-dialog input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:3px solid #000;
  font-size:15px;
  outline:none;
}

/* PASSWORD */
.password-wrapper{
  position:relative;
}

.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

/* BUTTON */
.login-dialog button{
  width:100%;
  padding:14px;
  background:#ffca28;
  border:3px solid #000;
  border-radius:14px;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  transition:.2s;
}

.login-dialog button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 0 #000;
}

/* ERROR */
#error{
  margin-top:10px;
  color:#d32f2f;
  font-size:14px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- DIALOG LOGIN -->
<div class="login-dialog">
  <h2>SILAHKAN LOGIN</h2>

  <input type="email" id="email" placeholder="Email" required>

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password" required>
    <span class="toggle" onclick="togglePassword()">üëÅ</span>
  </div>

  <button id="loginBtn">LOGIN</button>
  <div id="error"></div>
</div>

<!-- ================= FIREBASE LOGIN ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDB2VM_2VbesCkNs9og0saP7lRum93TqCI",
  authDomain: "humas-perumda-pasar-maka-9d4d0.firebaseapp.com",
  projectId: "humas-perumda-pasar-maka-9d4d0",
  storageBucket: "humas-perumda-pasar-maka-9d4d0.firebasestorage.app",
  messagingSenderId: "1064569749212",
  appId: "1:1064569749212:web:5acc95cd27795796da7e19"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");
  error.innerText = "";

  try{
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const uid = cred.user.uid;

    const snap = await getDoc(doc(db, "users", uid));
    if(!snap.exists()){
      error.innerText = "User tidak terdaftar";
      return;
    }

    const data = snap.data();
    if(data.aktif !== true){
      error.innerText = "Akun tidak aktif";
      return;
    }

    if(data.role === "admin") location.href = "admin.html";
    else if(data.role === "dokumentasi") location.href = "dokumentasi.html";
    else if(data.role === "protokoler") location.href = "protokoler.html";
    else error.innerText = "Role tidak valid";

  }catch(e){
    error.innerText = "Login gagal";
  }
});
</script>

<!-- TOGGLE PASSWORD -->
<script>
function togglePassword(){
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
