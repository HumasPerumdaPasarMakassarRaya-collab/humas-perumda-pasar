<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:url("./assets/images/bg-index.jpg") no-repeat top center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* GLASS PANEL */
.glass{
  width:90%;
  max-width:360px;
  padding:24px;
  border-radius:20px;
  backdrop-filter: blur(12px);
  background:rgba(255,255,255,0.15);
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  text-align:center;
}

h2{
  color:#fff;
  margin-bottom:24px;
  text-shadow:0 3px 10px rgba(0,0,0,.5);
}

/* BUTTON */
.btn{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  color:#fff;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

.btn:active{
  transform:scale(.96);
}

.btn-doc{background:#0d6efd}
.btn-pro{background:#198754}
.btn-logout{background:#dc3545}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDB2VM_2VbesCkNs9og0saP7lRum93TqCI",
  authDomain: "humas-perumda-pasar-maka-9d4d0.firebaseapp.com",
  projectId: "humas-perumda-pasar-maka-9d4d0",
  storageBucket: "humas-perumda-pasar-maka-9d4d0.firebasestorage.app",
  messagingSenderId: "1064569749212",
  appId: "1:1064569749212:web:5acc95cd27795796da7e19"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user=>{
  if(!user) location.href="index.html";
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role!=="admin") location.href="index.html";
});

window.logout = async ()=>{
  await signOut(auth);
  location.href="index.html";
}
</script>
</head>

<body>
<div class="glass">
  <h2>ADMIN</h2>
  <button class="btn btn-doc" onclick="location.href='dokumentasi.html'">ðŸ“¸ Dokumentasi</button>
  <button class="btn btn-pro" onclick="location.href='protokoler.html'">ðŸ“‹ Protokoler</button>
  <button class="btn btn-logout" onclick="logout()">ðŸšª Logout</button>
</div>
</body>
</html>
